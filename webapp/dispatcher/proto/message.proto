syntax = "proto3";

package misc;

service Message {
    rpc Save (SaveMessageRequest) returns (Reply) {}
    rpc ListUnread (ListUnreadMessageRequest) returns (Reply) {}
}

message SaveMessageRequest {
    string uuid = 1;
    int32 user_id = 2;
    string doc = 3;
}

message ListUnreadMessageRequest {
    int32 user_id = 1;
}

message Reply {
    string data = 1;
}
