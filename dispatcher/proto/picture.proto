syntax = "proto3";

package picture;

service PictureService {
    rpc List (ListRequest) returns (Reply) {}
    rpc Save (SaveRequest) returns (Reply) {}
    rpc Get (GetRequest) returns (Reply) {}
}

message ListRequest { int32 archive_id = 1; }

message SaveRequest {
    string uuid = 1;
    int32 archive_id = 2;
    string doc = 3;
}

message GetRequest {
    int32 id = 1;
    string uuid = 2;
    int32 archive_id = 3;
}

message Reply { string data = 1; }
