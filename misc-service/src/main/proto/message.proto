syntax = "proto3";

option java_multiple_files = true;
option java_package = "ovaphlow.himawari.service.misc";

import "reply.proto";

package misc;

service Message {
    rpc Save (SaveMessageRequest) returns (Reply) {}
    rpc UnreadMessage (UnreadMessageRequest) returns (Reply) {}
}

message SaveMessageRequest {
    string uuid = 1;
    int32 user_id = 2;
    string doc = 3;
}

message UnreadMessageRequest {
    int32 user_id = 1;
}
